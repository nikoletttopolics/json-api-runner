<!DOCTYPE html>
<html>
  <head>
    <title>JSON API Runner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">JSON API Runner</p>
      <div class="action-bar">
        <select class="api-selector" name="APIs">
          <option value="">--Please select an API--</option>
          <option value="getUserProfile">getUserProfile</option>
          <option value="getUserProfiles">getUserProfiles</option>
          <option value="deleteUserProfile">deleteUserProfile</option>
          <option value="getImage">getImage</option>
          <option value="getImages">getImages</option>
          <option value="deleteImage">deleteImage</option>
          <option value="getFibonacci">getFibonacci</option>
        </select>
        <button id="theme-button">Toggle Dark Theme</button>
        <button id="align-button">Align Right</button>
        <button id="run-button">Run</button>
      </div>
      <div>
        <p class="textarea-title">Selected APIs:</p>
        <textarea id="textarea"></textarea>
      </div>
      <div>
        <p class="result-title">Result:</p>
        <pre
          class="pre-wrapper"
        ><code id="result" class="language-json"></code></pre>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </body>
</html>
